<ion-content class="ion-padding" id="weather-content">
  <h1 class="ion-text-center">{{ weatherCondition }}</h1>
  <ion-card class="ion-no-margin ion-margin-vertical">
    <ion-card-header class="ion-text-center">
      <ion-card-title style="font-size: 2.5rem">
        {{ temperature }}
      </ion-card-title>

      <ion-card-content class="ion-no-padding">
        <strong>{{ maxTemperature }}</strong> &nbsp; {{ minTemperature }} <br />
        <p
          style="font-size: 1.125rem; font-weight: 700; margin-block-start: 1em"
        >
          {{ time }}
        </p>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-content>
